<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Antomate console</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="From graphic designer to Ops to wannabe Dev, from Windows to Linux and OSS, I'm a cloud and DevOps enthusiast!">
    <link rel="stylesheet" href="style.css">
    <script src="script/teletype.js"></script>
  </head>
  <body>
    <div id="frame" style="width: 647px; height: 539px">
      <div id="window" style="width: 647px; height: 454px">
        <table>
          <tr>
            <td style="width: 5px; height: 25px"></td>
            <td><img alt=" " src="images/cloud.png"  style="width: 37px; height: 25px"></td>
            <td style="width: 518px; height: 25px;"></td>
            <td><img alt=" " src="images/min.png"  style="width: 26px; height: 25px"></td>
            <td><img alt=" " src="images/max.png"  style="width: 27px; height: 25px"></td>
            <td><img alt=" " src="images/close.png"  style="width: 29px; height: 25px"></td>
            <td style="width: 5px; height: 25px;"></td>
          </tr>
        </table>
        <table>
          <tr>
            <td style="width: 5px; height: 424px;"></td>
            <td id="consolecell" style="width: 637px; height: 424px">
              <div id="console">
                <script>
                  var element = document.getElementById('console');
                  var tty = new teletype(element, function(str) {});
                  tty.printText('> ','font-weight:bold;color:#8ae237');
                  tty.printText('whoami\n','',{wait:2000,delay:70});
                  tty.printText('Antonin D\n','',{wait:300,delay:0});
                  tty.printText('> ','font-weight:bold;color:#8ae237');
                  tty.printText('\n','',{wait:1000,delay:70});
                  tty.printText('> ','font-weight:bold;color:#8ae237');
                  tty.printText('Get-Profile -UserName "Antonin D"\n','',{wait:1000,delay:70});
                  tty.printText("From graphic designer to Ops to wannabe Dev, from Windows to Linux and OSS,\n",'',{wait:300,delay:0});
                  tty.printText("I'm a cloud & DevOps enthusiast!\n");
                  tty.printText('> ','font-weight:bold;color:#8ae237');
                  tty.printText('\n','',{wait:1000,delay:70});
                  tty.printText('> ','font-weight:bold;color:#8ae237');
                  tty.printText('Get-ServiceUrl | Format-Table\n','',{wait:1000,delay:70});
                  tty.printHTML('Service&emsp;&emsp;&emsp;&emsp;&emsp;Url<br>',{wait:300,delay:0});
                  tty.printHTML('-------&emsp;&emsp;&emsp;&emsp;&emsp;---<br>');
                  tty.printHTML('LinkedIN&emsp;&emsp;&emsp;&emsp;<a href="http://profile.antomate.run/">profile.antomate.run</a><br>');
                  tty.printHTML('GitHub&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<a href="http://code.antomate.run/">code.antomate.run</a><br>');
                  tty.printHTML('DockerHub&emsp;&emsp;&emsp;<a href="http://build.antomate.run/">build.antomate.run</a><br>');
                  tty.printText('> ','font-weight:bold;color:#8ae237');
                </script>
            </div>
            </td>
            <td style="width: 5px; height: 424px;"></td>
          </tr>
        </table>
        <div style="width: 647px; height: 5px;"></div>
      </div>
      <div style="width: 647px; height: 20px;"></div>
      <table cellpadding="0" border="0" cellspacing="0">
        <tr>
          <td style="width: 233px; height: 33px;"></td>
          <td>
            <a href="http://profile.antomate.run/">
              <img alt=" " src="images/linkedin.png"  style="width: 33px; height: 33px;">
            </a>
          </td>
          <td style="width: 34px; height: 33px;"></td>
          <td>
            <a href="http://code.antomate.run/">
              <img alt=" " src="images/github.png"  style="width: 33px; height: 33px;">
            </a>
          </td>
          <td style="width: 34px; height: 33px;"></td>
          <td>
            <a href="http://build.antomate.run/">
              <img alt=" " src="images/vsts.png"  style="width: 47px; height: 33px;">
            </a>
          </td>
          <td style="width: 233px; height: 33px;"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
